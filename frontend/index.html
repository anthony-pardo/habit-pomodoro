<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>New Habit</h1>
      <p class="lead text-muted">Please create a new habit to add to the tracker!</p>
      <form id="new-habit-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="goal">Goal:</label>
          <input type="text" class="form-control" id="goal" placeholder="Goal">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="invisible" id="new-p-form">
        <form id="new-pomodoro-form">
          <input id="habitId" name="habitId" type="hidden">
          <div class="form-group">
            <label for="length">Length:</label>
            <input type="number" class="form-control" id="length" value="25">
          </div>
          <div class="form-group">
            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" name="completed" checked>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div id="habits-container" class="row">
      </div>
      <h1 id="pomodoros-header"></h1>
      <div id="pomodoros-container" class="row">
